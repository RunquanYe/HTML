<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Runquan Ye's JavaScript API Plugin Demo</title>
  </head>

  <body>
    <div class="container">
      <div id="titleArea"><h1>Country Captial Weather API</h1></div>
      <div id="contectArea">
        <div>
          <h3 class="master">Master Table:</h3>
          <table id="controlTable"></table>
        </div>
        <div class="detail">
          <h3>
            Detail Table:
          </h3>
           <h5 id="note">
             You need to clike the row of the target country to get the weather report of its the capital city.
             <h5>
          <table id="detailTable"></table>
        </div>
      </div>
      <div id="controlArea">

          <fieldset>
            <legend>Region Countries</legend>
            <label for="inputText">Continent:</label>
            <!-- <input id="textInput" name="continent" placeholder='Africa, Americas, Asia, Europe' type="text"/> -->

            <select name="continent" id="continentSelect">
              <option value="Asia">Asia</option>
              <option value="Africa">Africa</option>
              <option value="Americas">Americas</option>
              <option value="Europe">Europe</option>
            </select>

            <div class="btn-container">
              <button class="btn" id="goBtn">Go</button>
            </div>
          </fieldset>
      </div>
    </div>


    <script src="plugin.js"></script>
  </body>
</html>
